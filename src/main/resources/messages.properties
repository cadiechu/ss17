post.title = The accusation is that YouTube deliberately slowed down competitors' browsers.
post.sub.title = The YouTube video platform responded to a scandal involving complaints from third-party browser users about slower video loading speeds compared to Chrome.
post.content = Users complained about experiencing delays when streaming YouTube videos on browsers other than Chrome, such as Firefox, Vivaldi, and Opera. However, a YouTube representative made a statement affirming the existence of delays but stating that they were unrelated to the browser.