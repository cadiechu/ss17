post.title = YouTube bị tố cố tình làm chậm trên trình duyệt đối thủ.
post.sub.title = Nhóm nền tảng video YouTube đã phản ứng với một vụ bê bối về khiếu nại của người dùng trình duyệt bên thứ ba về việc tải video chậm hơn so với Chrome.
post.content = Người dùng phàn nàn rằng họ gặp phải hiện tượng chậm trễ khi phát video YouTube trên các trình duyệt khác ngoài Chrome, chẳng hạn Firefox, Vivaldi và Opera. Tuy nhiên, đại diện YouTube đã đưa ra tuyên bố khẳng định quả thực có sự chậm trễ nhưng không liên quan gì đến trình duyệt.
